<meta charset="UTF-8">

    <h3>Álcool ou Gasolina?</h3>

<script>

    var tanque = 40;

    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;
    
    var caminhoComAlcool = 300
    var consumoDeAlcool = caminhoComAlcool/tanque; 

    document.write("O consumo com a Gasolina é "+ consumoDeGasolina + " km/l");

    document.write("<br>");

    document.write("O consumo com o Álcool é " + consumoDeAlcool + " km/l");
</script>
